<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></neta>
            <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Enat ATM RS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="row">
            <div class="col-auto offset-4">
                <div class="card" style="width: 25rem;margin-top: 100px;">
                    <div class="card-body">
                        <h5 class="card-title">ATM reconciliation</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Import CSV</h6>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Date</label>
                                <input type="date" class="form-control" id="import-date" aria-describedby="import date" placeholder="Import Date">
                                    <small id="emailHelp" class="form-text text-muted">Today's date</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">EtSwitch csv</label>
                                <input type="file" class="form-control" id="exampleInputPassword1" placeholder="etswitch excel">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div> 
            </div>
            <div class="col-2 float-right" style="margin-top: 100px;">
                <ul class="list-group">
                    <li class="list-group-item active">Loaded Transactions</li>
                    <li class="list-group-item" th:each="date,iterationStatus :${loaded_transaction_dates}" th:text='${date}'>Cras justo odio</li>

                </ul>
            </div>
        </div>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
